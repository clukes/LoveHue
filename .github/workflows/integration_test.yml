    android:
        runs-on: macos-latest
        strategy:
            matrix:
                api-level: [33]
                target: [google_apis]
                arch: [x86_64]
            fail-fast: true
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Emulator cache
              uses: actions/cache@v3
              with:
                  path: ~/.cache/firebase/emulators
                  key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}
            - name: Setup java
              uses: actions/setup-java@v3
              with:
                  distribution: "temurin"
                  java-version: "17"
            - name: Install Firebase Emulator Suite
              run: npm install -g firebase-tools
            - name: Start firebase emulator
              run: firebase emulators:start &
            # Set up Flutter.
            - name: Get Flutter version
              id: get-flutter-version
              uses: zgosalvez/github-actions-get-flutter-version-env@v3
            - name: Setup Flutter SDK
              uses: subosito/flutter-action@cc97e1648fff6ca5cc647fa67f47e70f7895510b
              with:
                  cache: true
                  flutter-version: ${{ steps.get-flutter-version.outputs.version }}
                  channel: stable
            - name: Install Flutter dependencies
              run: flutter pub get
            - name: Gradle cache
              uses: gradle/gradle-build-action@v2
            - name: AVD cache
              uses: actions/cache@v3
              id: avd-cache
              with:
                  path: |
                      ~/.android/avd/*
                      ~/.android/adb*
                  key: avd-${{ matrix.api-level }}
            - name: Create AVD and generate snapshot for caching
              if: steps.avd-cache.outputs.cache-hit != 'true'
              uses: reactivecircus/android-emulator-runner@v2
              with:
                  api-level: ${{ matrix.api-level }}
                  target: ${{ matrix.target }}
                  arch: ${{ matrix.arch }}
                  force-avd-creation: false
                  emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
                  disable-animations: false
                  script: echo "Generated AVD snapshot for caching."
            - name: Run tests
              uses: Wandalen/wretry.action@master
              with:
                  attempt_limit: 3
                  action: reactivecircus/android-emulator-runner@50986b1464923454c95e261820bc626f38490ec0
                  with: |
                      api-level: ${{ matrix.api-level }}
                      target: ${{ matrix.target }}
                      arch: ${{ matrix.arch }}
                      force-avd-creation: false
                      emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
                      disable-animations: true
                      script: flutter test integration_test/e2e_tests.dart --flavor emu
            - name: Upload Screenshots
              uses: actions/upload-artifact@v3
              with:
                  name: Test result screenshots
                  path: screenshots/*.png

    web:
        runs-on: macos-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            - name: Emulator cache
              uses: actions/cache@v3
              with:
                  path: ~/.cache/firebase/emulators
                  key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('~/.cache/firebase/emulators/**') }}
            - name: Setup java
              uses: actions/setup-java@v3
              with:
                  distribution: "temurin"
                  java-version: "17"
            - name: Install Firebase Emulator Suite
              run: npm install -g firebase-tools
            - name: Start firebase emulator
              run: firebase emulators:start &
            - name: Install chromedriver
              uses: nanasess/setup-chromedriver@v2
            - name: Start chromedriver
              run: chromedriver --port=4444 &
            # Set up Flutter.
            - name: Get Flutter version
              id: get-flutter-version
              uses: zgosalvez/github-actions-get-flutter-version-env@v3
            - name: Setup Flutter SDK
              uses: subosito/flutter-action@cc97e1648fff6ca5cc647fa67f47e70f7895510b
              with:
                  cache: true
                  flutter-version: ${{ steps.get-flutter-version.outputs.version }}
                  channel: stable
            - name: Install Flutter dependencies
              run: flutter pub get
            - name: Run integration tests
              run: flutter drive --driver=integration_test/test_driver/test_driver.dart --target integration_test/e2e_tests.dart -d chrome
            - name: Upload Screenshots
              uses: actions/upload-artifact@v3
              with:
                  name: Test result screenshots
                  path: screenshots/*.png
