name: Builds
on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

# Declare default permissions as read only.
permissions: read-all

jobs:
    build:
        name: Build ${{ matrix.target }}
        runs-on: macos-latest
        strategy:
            fail-fast: false
            matrix:
                target: ["apk --flavor dev -t lib/main_development.dart"] #, macos, web]
        steps:
            - name: Harden Runner
              uses: step-security/harden-runner@55d479fb1c5bcad5a4f9099a5d9f37c8857b2845 # v2.4.1
              with:
                egress-policy: audit

            - name: Checkout code
              uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

            - uses: actions/setup-java@5ffc13f4174014e2d4d4572b3d74c3fa61aeb2c2 # v3.11.0
              with:
                  distribution: "zulu"
                  java-version: "11"
            # Set up Flutter.
            - name: Get Flutter version
              id: get-flutter-version
              uses: zgosalvez/github-actions-get-flutter-version-env@7fddf5259c22045dea8dc2f098f494bbd3ca2749 # v2.0.16
            - name: Clone Flutter repository with stable channel
              uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa
              with:
                  cache: true
                  channel: "stable"
                  flutter-version: ${{ steps.get-flutter-version.outputs.version }}
            - run: flutter config --enable-macos-desktop
            - run: flutter doctor -v
            - run: flutter pub get -v

            # Create .dev.env file
            - name: Set env
              run: echo '${{ secrets.DEV_ENV }}' > environment/.dev.env

            - run: flutter build ${{ matrix.target }}
