name: Auto reviews release
on: pull_request
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@44888193675f29a83e04faf4002fa8c0b537b1e4
        if: github.actor == 'clukes'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
