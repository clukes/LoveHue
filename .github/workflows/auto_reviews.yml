name: Auto reviews release
on: pull_request
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@de8ae18c173c131e182d4adf2c874d8d2308a85b
        if: github.actor == 'clukes'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
