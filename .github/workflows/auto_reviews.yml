name: Auto reviews release
on: pull_request
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: hmarr/auto-approve-action@0902bf83c300168cda5cd6856731a0fcb0e731c2
        if: github.actor == 'clukes'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
