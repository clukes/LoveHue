name: Deploy to Play Store
on:
    # Enable manual run
    workflow_dispatch:
        inputs:
            lane:
                description: "Fastlane lane"
                required: true
                default: "beta"
                type: choice
                options:
                    - beta
                    - promote_to_production
                    - production

# Declare default permissions as read only.
permissions: read-all

jobs:
    fastlane-deploy:
        runs-on: ubuntu-18.04
        steps:
            - name: Checkout code
              uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8

            # Set up Flutter.
            - name: Get Flutter version
              id: get-flutter-version
              uses: zgosalvez/github-actions-get-flutter-version-env@7fddf5259c22045dea8dc2f098f494bbd3ca2749 # v2.0.16
            - name: Setup Flutter SDK
              uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa
              with:
                  cache: true
                  flutter-version: ${{ steps.get-flutter-version.outputs.version }}
                  channel: stable
            - run: flutter doctor -v
            - run: flutter pub get

            # Setup Ruby, Bundler, and Gemfile dependencies
            - name: Setup Fastlane
              uses: ruby/setup-ruby@250fcd6a742febb1123a77a841497ccaa8b9e939
              with:
                  ruby-version: "2.6"
                  bundler-cache: true
                  working-directory: android

            - name: Configure Keystore
              run: |
                  echo "$PLAY_STORE_UPLOAD_KEY" | base64 --decode > app/upload-keystore.jks
                  echo "storeFile=upload-keystore.jks" >> key.properties
                  echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> key.properties
                  echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> key.properties
                  echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> key.properties
              env:
                  PLAY_STORE_UPLOAD_KEY: ${{ secrets.PLAY_STORE_UPLOAD_KEY }}
                  KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
                  KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
                  KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}
              working-directory: android

            # Build and deploy with Fastlane (by default, to beta track) ðŸš€.
            # Naturally, promote_to_production only deploys.
            - run: bundle exec fastlane ${{ github.event.inputs.lane || 'beta' }}
              env:
                  PLAY_STORE_CONFIG_JSON: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
              working-directory: android
