name: Tests
on:
    push:
        branches:
            - main
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

# Declare default permissions as read only.
permissions: read-all

jobs:
    unit-test-app:
        name: Unit tests app
        runs-on: macos-latest
        steps:
            - name: Checkout LoveHue code
              uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608

            - name: Get Flutter version
              id: get-flutter-version
              uses: zgosalvez/github-actions-get-flutter-version-env@v2
            - name: Setup Flutter SDK
              uses: subosito/flutter-action@48cafc24713cca54bbe03cdc3a423187d413aafa
              with:
                  cache: true
                  flutter-version: ${{ steps.get-flutter-version.outputs.version }}
                  channel: stable
            - run: flutter doctor -v
            - run: flutter pub get -v

            # Create .dev.env file
            - name: Set env
              run: echo '${{ secrets.DEV_ENV }}' > environment/.dev.env

            - name: generate mocks
              run: flutter pub get && flutter pub run build_runner build --delete-conflicting-outputs

            # Analyze, check formatting, and run unit tests.
            - run: flutter analyze
            - name: Ensure the Dart code is formatted correctly
              run: flutter format --set-exit-if-changed --dry-run .
              continue-on-error: true
            - name: Run Flutter unit tests
              run: flutter test --coverage

            - name: Upload to code coverage
              uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d
              with:
                  token: ${{secrets.CODECOV_TOKEN}}
                  file: coverage/lcov.info

    unit-test-functions:
        name: Unit tests cloud functions
        runs-on: macos-latest
        defaults:
            run:
                working-directory: ./functions
        steps:
            - uses: "actions/checkout@v4"

            - uses: "actions/setup-node@v3"
              with:
                  node-version: "16.x"

            - name: "npm build"
              run: "npm ci && npm run build"

            - name: "npm lint"
              run: "npm run lint"

            - name: "npm test"
              run: "npm run test:coverage"

            - name: Upload to code coverage
              uses: codecov/codecov-action@eaaf4bedf32dbdc6b720b63067d99c4d77d6047d
              with:
                  token: ${{secrets.CODECOV_TOKEN}}
                  file: coverage/lcov.info

